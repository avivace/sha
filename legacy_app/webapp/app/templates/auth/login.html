{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Login</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>Sei un nuovo utente ? <a href="{{ url_for('auth.register') }}">Fai click qui per registrarti !</a></p>
    <p>
        Hai dimenticato la tua password ?
        <a href="{{ url_for('auth.reset_password_request') }}">Fai click qui per farne il reset</a>
    </p>
{% endblock %}
